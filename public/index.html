<!DOCTYPE html>
<html>
    <head>
        <title>Octopus</title>
        <link rel="stylesheet" href="stylesheets/application.css" />
        <script type="text/javascript" src="javascripts/jquery.js"></script>
        <script type="text/javascript" src="javascripts/underscore.js"></script>
        <script type="text/javascript" src="javascripts/backbone.js"></script>
        <script type="text/javascript" src="javascripts/application.js"></script>
    </head>
    
    <body>
        <div id="content">
            <h1>Download File</h1>
            <form action="/documents" method="post" id="form-document">
                <input type="text" name="url" class="url-field field" placeholder="input your url" />
                <input type="submit" value="Send" />
            </form>
            <div id="documents">       
            </div>
        </div>
        
        <script type="text/template" id="document-template">
            <span class="number-field field"><%= id %></span>
            <span class="url-field field"><%= url %></span>
            <span class="status-field field"><%= status %></span>
        </script>
    </body>
</html>
