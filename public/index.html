<!DOCTYPE html>
<html>
    <head>
        <title>Octopus</title>
        <link rel="stylesheet" href="stylesheets/application.css" />
        <script src="javascripts/application.js" /></script>
    </head>
    
    <body>
        <div id="content">
            <h1>Download File</h1>
            <form action="/" method="post" id="form-document">
                <input type="text" name="url" class="url-field field" placeholder="input your url" />
                <input type="submit" value="Send" />
            </form>
            <div id="documents">
                <div class="document">
                    <span class="number-field field">1.</span>
                    <span class="url-field field">"http://www.google.com"</span>
                    <span class="status-field field">50%</span>
                </div>         
            </div>
        </div>
    </body>
</html>
