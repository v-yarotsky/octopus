<!DOCTYPE html>
<html>
    <head>
        <title>Octopus</title>
        <link rel="stylesheet" href="stylesheets/application.css" />
        <script type="text/javascript" src="javascripts/jquery.js"></script>
        <script type="text/javascript" src="javascripts/underscore.js"></script>
        <script type="text/javascript" src="javascripts/backbone.js"></script>
        <script type="text/javascript" src="javascripts/application.js"></script>
    </head>
    
    <body>
        <div id="content">
            <h1>Download File</h1>
            <form action="/files" method="post" id="form-file">
                <input type="text" name="url" class="url-field field" placeholder="input your url" />
                <input type="submit" value="Send" />
            </form>
            <div id="files">       
            </div>
        </div>
        
        <script type="text/template" id="file-template">
            <span class="url-field field"><%= url %></span>
        </script>
    </body>
</html>
